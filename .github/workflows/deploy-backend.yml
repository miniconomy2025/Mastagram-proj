name: Deploy Backend to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Create .env file
      run: |
        echo "${{ secrets.ENVIRONMENT_VARIABLE }}" > .env

    - name: Copy project files and .env to EC2
      run: |
        rsync -avz --delete ./ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/mastagram

    - name: SSH and deploy Docker backend
      run: |
        ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ec2-user/mastagram
          docker-compose down || true
          docker-compose -f docker-compose.prod.yml up -d --build
        EOF
